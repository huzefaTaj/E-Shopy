{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4  mx-auto rounded pt-4">
            <div class="text-center col">

                <h1>E-Shopy</h1>
                <!-- <hr> -->
                <div class="display-8">LogIn An Account</div>
                <hr>
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>
            <form style="border: 0;" action="/login" method="POST">
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group mb-4">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}"
                        class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group mb-4">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="********">
                </div>


                <div class="form-group">
                    <input style="width: 100%;" class="btn btn-sm btn-info p-3 " type="submit" value="Login">
                </div>


            </form>
            <hr>
        </div>
    </div>

    <div class="col-lg-4  mx-auto">
        <a href="/signup" style="width: 100%;" class="btn btn-sm btn-warning p-3 text-light "><b> Create Account</b></a>
    </div>

</div>

{% endblock %}
