{% extends 'base.html' %}


{% block content %}
<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }
</style>
<div class="container mt-4">

    <div class="p-4 ">


        <div class="col-lg-5 rounded mx-auto  pt-4">
            <div class="text-center col">

                <h1>E-Shopy</h1>
                <!-- <hr> -->
                <div class="display-8">Create An Account</div>
                <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">


                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input required type="text" name="firstname" id="" value="{{values.first_name}}"
                        class="form-control form-control-sm" placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastname" id="" value="{{values.last_name}}"
                        class="form-control form-control-sm">
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input required type="tel" name="phone" maxlength="10" id="" class="form-control form-control-sm"
                        value="{{values.phone}}" placeholder="565698959">
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}"
                        class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="********">
                </div>

                <!-- password2 -->
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input required type="password" name="password2" id="" class="form-control form-control-sm"
                        placeholder="********">
                </div>

                <br><br>
                <div class="form-group">
                    <input style="width: 100%;" class="btn btn-sm btn-info p-3" type="submit"
                        value="Create An Account ">
                </div>
                <hr>


            </form>
        </div>
    </div>
    <div class="col-lg-4  mb-2 mx-auto">
        <a href="/login" style="width: 100%;" class="btn btn-sm btn-info p-3 text-light "><b> Login</b></a>
    </div>
</div>

{% endblock %}
