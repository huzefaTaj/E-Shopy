{% extends 'base.html'%}
{% load cart %}
{% load custom_filter %}

{% block content %}
<div class="p-4 ">
    {% if messages %}
    {% else %}

    <div style="text-align: center;" class="alert alert-success text-dark" role="alert">
        <p>OTP sent to your email</p>
    </div>
    {% endif %}
    {% for message in messages %}
    <div style="text-align: center;" class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endfor %}
    <form action="/verify" method="POST">

        {% csrf_token %}


        <div class="form-group">
            <div class="form-group">
                <label for="">First Name</label>
                <input readonly type="text" name="first_name" id="" value="{{first_name}}"
                    class="form-control form-control-sm" placeholder="">
            </div>

            <!-- last name -->
            <div class="form-group">
                <label for="">Last Name</label>
                <input readonly type="text" name="last_name" id="" value="{{last_name}}"
                    class="form-control form-control-sm">
            </div>

            <!-- phone -->
            <div class="form-group">
                <label for="">Phone</label>
                <input readonly type="text" name="phone" id="" class="form-control form-control-sm" value="{{phone}}">
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="">Email</label>
                <input readonly required type="email" name="email" id="" value="{{email}}"
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
            </div>



            <input hidden type="password" name="password" id="" class="form-control form-control-sm" readonly
                value="{{password}}">
        </div>


        <div class="form-group p-2">
            <label for="">OTP</label>

            <input hidden type="text " name="cotp" value="{{cotp}}">
            <input type="text" name="otp" class="form-control form-control-sm" placeholder="">
        </div>

        <div class="form-group">
            <input style="width: 100%;" class="btn btn-sm btn-info p-3" type="submit" value="Create An Account ">
        </div>
    </form>
</div>

{% endblock %}
